<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="img/jutebag_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="vue-debug.js"></script>
    <title>JuteBag shopping list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid p-3 bg-dark text-white">
        <h1 class="display-1">JuteBag</h1>
        <h2>Your Shoppinglist</h2>
    </div>

    <div class="container-sm p-3 my-3 bg-primary text-white">
        <h3>shopping items (today)</h3>
    </div>

    <div id="fetchTest">
        <!-- just a simple test of the fetch API -->
        <button class="button bg-secondary" onclick="fetchBag()">fetch remote</button>
        <button class="button bg-secondary" onclick="addToBag()">add remote</button>
        <p id="remoteData">(remote data)</p>
    </div>

    <div id="control">
        <input type="text" id="newItem"></input>
        <button class="button" onclick="addItem()">add</button>
        <br />
        <p id="localData">(local data)</p>
        <br />
        <button class="button bg-dark" onclick="store()">store</button>
        <button class="button bg-primary" onclick="restore()">restore</button>
    </div>

    <div id="shoppingList">
        <!-- content from vue -->

        <script type="text/x-template" id="itemTemplate">
            <div>
                <div v-for="item in bag">
                    <div class="row border" style="margin: auto">
                        <div class="col bg-secondary text-white">{{item | pprint}}</div>
                    </div>
                </div>
            </div>
        </script>

    </div>

    <div id="test_space">{{message}},
        <div id="other">
            I need {{qty}} beer!</div>
    </div>

    <div id="item_milk" class="row bg-secondary" style="margin: auto">

        <div class="col-sm-2">
